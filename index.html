<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/17ad07c529.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header--wrap">
                <div class="header__left">
                    <a href="/"><img src="img/logo.png" alt="logo"></a>
                    <a href="/"><img src="img/search.svg" alt="search"></a>
                </div>
                <div class="header__right">
                    <a href="/"><img src="img/menu.svg" alt="menu"></a>
                    <a href="/"><img src="img/account.svg" alt="account"></a>
                    <a href="/"><img src="img/basket.svg" alt="basket"></a>
                </div>
            </div>
        </div>
    </header>
    <header class="intro">
        <div class="container intro__bg">
            <div class="intro__text">
                <h1>THE BRAND</h1>
                <h2> OF LUXERIOUS<span> FASHION</span></h2>
            </div>
        </div>
    </header>
    <main>
        <section>
            <nav class="category">
                <div class="container category--wrap">
                    <div class="category__woman">
                        <h3>30% OFF <br>
                            <span> FOR WOMEN</span>
                        </h3>
                    </div>
                    <div class="category__men">
                        <h3>HOT DEAL <br>
                            <span> FOR MEN</span>
                        </h3>
                    </div>
                    <div class="category__kids">
                        <h3>NEW ARRIVALS <br>
                            <span> FOR KIDS</span>
                        </h3>
                    </div>
                    <div class="category__accesories">
                        <h3>LUXIROUS & TRENDY <br>
                            <span> ACCESORIES</span>
                        </h3>
                    </div>
                </div>
            </nav>
        </section>
        <section class="products">
            <div class="container">

            </div>

        </section>
        <section class="features">
            <div class="container">

            </div>
        </section>
        <section class="feedback">
            <div class="container">

            </div>

        </section>
        <footer class="footer">
            <div class="container">

            </div>
        </footer>
    </main>
</body>

</html>
