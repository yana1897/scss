<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/17ad07c529.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header--wrap">
                <div class="header__left">
                    <a href="/"><img src="img/logo.png" alt="logo"></a>
                    <img src="img/search.svg" alt="search">
                </div>
                <div class="header__right">
                    <img src="img/menu.svg" alt="menu">
                    <img src="img/account.svg" alt="account">
                    <img src="img/basket.svg" alt="basket">
                </div>
            </div>
        </div>
    </header>
    <header class="intro">
        <div class="container intro__bg intro--wrap">
            <div class="intro__text">
                <h1><span>THE BRAND</span><br> OF LUXERIOUS<span> FASHION</span></h1>
            </div>
        </div>
    </header>
    <main>
        <section>
            <nav class="category">
                <div class="container category--wrap">
                    <div class="category__item">
                        <a href=""> 30% OFF<br>
                            <span> FOR WOMEN</span></a>
                    </div>
                </div>
            </nav>
        </section>
    </main>
